<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Admin Dashboard | Korsat X Parmaga</title>
    <!-- ======= Styles ====== -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- =============== Navigation ================ -->
    <div class="container">
        <div class="navigation">
            <ul>
                <li class="logo-menu">
                    <a>
                        <span class="icon">
                            <ion-icon name="logo-apple"></ion-icon>
                        </span>
                        <span class="title">Coffito Cafe</span>
                    </a>
                </li>

                <li>
                    <a href="index.html">
                        <span class="icon">
                            <ion-icon name="home-outline"></ion-icon>
                        </span>
                        <span class="title">Dashboard</span>
                    </a>
                </li>

                <li>
                    <a href="add-prod.html">
                        <span class="icon">
                            <ion-icon name="add-circle"></ion-icon> </span>
                        <span class="title">Add Products</span>
                    </a>
                </li>

                <li>
                    <a href="update-prod.html">
                        <span class="icon">
                            <ion-icon name="create"></ion-icon> </span>
                        <span class="title">Update Products</span>
                    </a>
                </li>

                <li>
                    <a href="delete-pro.html">
                        <span class="icon">
                            <ion-icon name="trash"></ion-icon> </span>
                        <span class="title">Delete Products</span>
                    </a>
                </li>

                <li>
                    <a href="sales-report.html">
                        <span class="icon">
                            <ion-icon name="pulse-sharp"></ion-icon> </span>
                        <span class="title">Sales Report</span>
                    </a>
                </li>

                <li>
                    <a href="#">
                        <span class="icon">
                            <ion-icon name="person-circle"></ion-icon>
                        </span>
                        <span class="title">Account</span>
                    </a>
                </li>
            </ul>
            <footer>

                <ul>
                    <li>
                        <a href="#">
                            <span class="icon">
                                <ion-icon name="exit"></ion-icon>
                            </span>
                            <span class="title">Log Out</span>
                        </a>
                    </li>
                </ul>

            </footer>

        </div>

        <!-- ========================= Main ==================== -->
        <div class="main">
            <div class="topbar">
                <div class="toggle">
                    <ion-icon name="menu-outline"></ion-icon>
                </div>

                <h2>Update Product</h2>
            </div>


            <!-- ================ Cards/Tables ================= -->
            <div class="details">


                <div class="main-con-table">

                    <div class="cardHeader">
                        <div class="search">
                            <label>
                                <ion-icon name="search-outline"></ion-icon>
                                <input type="text" placeholder="Search here">
                            </label>
                        </div>

                        <button class="upd-prod-btn">Update Item</button>
                    </div>

                    <div class="ud-prod-modal">
                        <h1 class="ud-item-lbl">Update Item</h1> <br>
                        <div class="ud-div-one">
                            <label class="prod-id-lbl">Product ID:</label>
                            <label class="prod-id">1235</label><br>
                            <label class="udprod-name-lbl">Product Name: </label>
                            <input type="text" class="udprod-name" name="prod-name"/><br>
                            <label class="udprod-price-lbl">Product Price: </label>
                            <input type="number" class="udprod-price" name="prod-price"/><br>
                            <label for="category">Select Category: </label>
                            <select class="udprod-category" id="category">
                                <option value="Coffee">Coffee</option>
                                <option value="Non-Coffee">Non-Coffee</option>
                            </select><br>
                        </div>
                        <div class="ud-prod-modal-btn-div">
                            <div class="ud-cancel-btn-div">
                                <button class="ud-cancel-btn">Cancel</button>
                            </div>
                            <div class="ud-btn-div">
                                <button class="ud-btn">Update</button>
                            </div>
                        </div>
                    </div>
                    
                    <!-- TABLES -->
                    <div class="prod-table">


                        <div class="table-wrapper">
                            <table>
                                <thead>
                                    <tr>
                                        <td>Date</td>
                                        <td>Total Sales</td>

                                    </tr>
                                </thead>

                                <tbody >

                                    <tr>
                                        <td>Dell Laptop</td>
                                        <td>$110</td>
                                    </tr>
                                    <tr>
                                        <td>Dell Laptop</td>
                                        <td>$110</td>
                                    </tr>
                                    <tr>
                                        <td>Dell Laptop</td>
                                        <td>$110</td>
                                    </tr>
                                    <tr>
                                        <td>Dell Laptop</td>
                                        <td>$110</td>
                                    </tr>




                                </tbody>
                            </table>
                        </div>

                    </div>
                </div>



            </div>

        </div>
    </div>

    <!-- =========== Scripts =========  -->
    <script src="myjs.js"></script>

    <!-- ====== ionicons ======= -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
